<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="fundo">
            <section>
                <h1>Bem-vindo ao <span>Conhecendo Planetas</span>!</h1>
                <p>
                    Este é um site dedicado à exploração dos mistérios do universo. <br>
                    Para embarcar nessa jornada galáctica, faça seu login aqui:
                </p>
                
                <div id="login">
                    <h2>Login</h2>
                    <form action="" method="post">
                        
                            <input type="email" name="email" id="email" placeholder="E-mail">

                            
                            <input type="password" name="senha" id="senha" placeholder="Senha">

                        <button type="submit">Entar</button>

                        <p>Não tem uma conta?<a href="#">Cadastrar</a></p>
                    </form>
                </div>
            </section>
            <section class="planeta"><img src="image/Netuno.png" alt="Planeta Terra">
            </section>
        </div>
    </main>
</body>
</html>
