<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <h1>Bem-vindo ao <span>Conhecendo Planetas</span>!</h1>
            <p>
                Este é um site dedicado à exploração dos mistérios do universo. <br>
                Para embarcar nessa jornada galáctica, faça seu login aqui:
            </p>
            
            <h2>Login</h2>
            <form action="" method="post">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">

                <button type="submit">Entar</button>

                <p>Não tem uma conta?<a href="#">Cadastrar</a></p>
            </form>
        </section>
        <section><img src="image/Netuno.png" alt="Planeta Terra"></section>
    </main>
    <footer>
        <h1>Conhecendo Planetas</h1>
        <p>Acompanhe-nos para continuar explorando o universo:</p>
        <li>
            <ul><a href="#"><img src="image/redesSociais/instagram.png" alt="Instagram"></a></ul>
            <ul><a href="#"><img src="image/redesSociais/tiktok.png" alt="Tiktok"></a></ul>
            <ul><a href="#"><img src="image/redesSociais/youtube.png" alt="YouTube"></a></ul>
        </li>
    </footer>
</body>
</html>
