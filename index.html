<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="fundo">
            <section>
                <h1>Bem-vindo ao <span>Conhecendo Planetas</span>!</h1>
                <p>
                    Este é um site dedicado à exploração dos mistérios do universo. <br>
                    Para embarcar nessa jornada galáctica, faça seu login aqui:
                </p>
                
                <div id="login">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="email" id="email" placeholder="E-mail" required>
                        <input type="password" id="senha" placeholder="Senha" required>
                        <button type="submit">Entrar</button>
                        <p>Não tem uma conta? <a href="#">Cadastrar</a></p>
                        <div id="mensagem" class="error"></div>
                    </form>
                </div>
            </section>
            <section class="planeta"><img src="image/Netuno.png" alt="Planeta Terra">
            </section>
        </div>
    </main>
    <script>
        const form = document.getElementById('loginForm');
        const mensagem = document.getElementById('mensagem');

        const usuarioValido = {
            email: 'usuario@exemplo.com',
            senha: '123456'
        };

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (email === usuarioValido.email && senha === usuarioValido.senha) {

                localStorage.setItem('usuarioLogado', email); 
                window.location.href = 'painel.html';
            } else {
                mensagem.textContent = 'E-mail ou senha incorretos.';
            }
        });
    </script>
</body>
</html>
